title: Tech Notes
description: >-
  This is where I brain dump anything I learn about programming, devops and general tech.
baseurl: ""
author: Nathan Dench
url: "https://ndench.github.io"
google_analytics: UA-113477794-1
timezone: Australia/Brisbane
show_excerpts: true
permalink: /:categories/:title

# Social
twitter_username: nathandench
github_username: ndench
linkedin_username: nathandench

# Disqus comments
disqus:
  shortname: ndench

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

defaults:
  - scope:
      path: _posts
    values:
      layout: post
  - scope:
      path: _drafts
    values:
      layout: post
      comments: false

collections:
  drafts:
    output: true
    permalink: /drafts/:path/
